<!DOCTYPE html>
<html>
  <head>
    <title>WebP to PNG Converter</title>
    <script src="convert.js"></script>
  </head>
  <body>
    <h1>WebP to PNG Converter</h1>
    <form method="POST" action="#" enctype="multipart/form-data">
      <input type="file" name="fileToConvert" accept=".webp" />
      <br /><br />
      <input type="button" value="Convert to PNG" onclick="convertWebP()" />
    </form>
  </body>
</html>
